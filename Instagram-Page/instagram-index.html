<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./instagram-style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div class="instagram-page">
            <div class="phone-box">
                <img src="./images/instagram-celular.png" alt="Instagram no Mobile" class="phone">
            </div>
            <div class="login-box">
                <div>
                    <img src="./images/instagram-logo.png" alt="Logo Instagram" class="logo">
                    <img src="./images/profile-photo.png" alt="Foto de Perfil" class="profile-photo">
                    <button class="login-button">Continuar como Carlos Junior</button>
                    <button class="removeacc-button">Remover Conta</button>
                </div>
            </div>
            <div class="signup-box">
                <p>Não é o/a Carlos Junior?</p>
                <a href="https://www.instagram.com/">Alternar Contas</a>
                <p>ou</p>
                <a href="https://www.instagram.com/accounts/emailsignup/" class="signup-text">Inscreva-se</a>
            </div>
            <div class="getapp-box">
                <p>Obtenha o aplicativo.</p>
                <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="./images/apple-button.png"
                        alt="Logo Apple Store" class="appstore-logo"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img
                        src="./images/googleplay-button.png" alt="Logo Google Play" class="googleplay-logo"></a>
            </div>
        </div>
    </main>
    <footer>
        <ul class="list-footer">
            <p>Sobre</p>
            <p>Blog</p>
            <p>Carreiras</p>
            <p>Ajuda</p>
            <p>API</p>
            <p>Privacidade</p>
            <p>Termos</p>
            <p>Principais contas</p>
            <p>Hashtags</p>
            <p>Localizações</p>
            <p>Português (Brasil)</p>
            <p>©2021 Instagram do Facebook</p>
        </ul>
    </footer>
</body>

</html>
